<div class="row" *ngIf="SideboardList.length > 0">

    id="sidebarMenu"
    class="col-md-3 col-lg-2 d-md-block bg-light border border-primary sidebar collapse"

    <div class="sidebar-sticky pt-3">
      <ul class="nav flex-column">
        <li class="nav-item">
          <a
            class="nav-link active"
            [routerLink]="'/' + item.route"

            {{ item.name }}
          </a>
        </li>
      </ul>
    </div>
  </nav>
  <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
    <ng-content></ng-content>
  </main>
