<nav class="navbar navbar-expand-md navbar-dark bg-dark">
  <a class="navbar-brand" [routerLink]="[_landing_route]"><b>FindTrainer</b></a>
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarCollapse"
    aria-controls="navbarCollapse"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarCollapse">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" [routerLink]="[_trainers_route]"
          >Trainers <span class="sr-only">(current)</span></a
        >
      </li>
    </ul>
    <div *ngIf="isLoggined === false" class="out">
      <button
        class="btn btn-light mr-4"
        type="button"
        id="dropdownMenuButton"
        [routerLink]="[_signup_route]"
        routerLinkActive="router-link-active"
      >
        <b>Sign Up</b>
      </button>
      <button
        class="btn bg-white my-2 my-sm-0"
        [routerLink]="[_login_route]"
        routerLinkActive="router-link-active"
      >
        <b>Log In</b>
      </button>
    </div>
    <div *ngIf="isLoggined">
      <button class="btn bg-white my-2 my-sm-0" (click)="logout()">
        <b>Log out</b>
      </button>
    </div>
  </div>
</nav>
